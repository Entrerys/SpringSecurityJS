<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<title>Admin panel</title>

<body>


<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3"
           id="adminInfo"></a>

    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<br>


<div class="container-fluid ">
    <div class="row">
        <div class="col-2 text-left">
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">
                        <a class="navbar-brand text-white text-right" href="/admin">Admin</a></li>
                    <li class="list-group-item">
                        <a class="navbar-brand text-blue text-right" id="adminInfoPage" href="/user"
                           aria-controls="v-pills-settings">User</a></li>
                </ul>
            </div>
        </div>

        <div class="col-10 bg-light">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h1>Admin panel</h1>
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="main1" data-bs-toggle="tab" href="#main"
                                   aria-selected="true">Users table</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#adduser"
                                   role="tab" aria-controls="profile" aria-selected="false">New User</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">

                            <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="main1">
                                <div class="card-header">
                                    <h4>All users</h4>
                                </div>
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="allUsers">


                                    <div class="modal fade" id="modalEdit"  tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="editModalLabel">Edit user</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <form>
                                                    <div class="modal-body col-md text-center">
                                                        <div class="col-3 mx-auto  text-center" style="width: 50%">
                                                            <br>

                                                            <label for="ided"><b>ID</b></label>
                                                            <input th:type="text"
                                                                   class="form-control" id="ided"
                                                                   disabled/>

                                                            <label for="uname"><b>Username</b></label>
                                                            <input th:type="text"
                                                                   class="form-control" id="uname"/>

                                                            <label for="firsted"><b>First name</b></label>
                                                            <input th:type="text"
                                                                   class="form-control" id="firsted"/>

                                                            <label for="lasted"><b>Last name</b></label>
                                                            <input th:type="text"
                                                                   class="form-control" id="lasted"/>

                                                            <label for="aged"><b>Age</b></label>
                                                            <input th:type="number"
                                                                   class="form-control" id="aged"/>

                                                            <label for="emailed"><b>Email</b></label>
                                                            <input th:type="text"
                                                                   class="form-control" id="emailed"/>

                                                            <label for="passed"><b>Password</b></label>
                                                            <input th:type="password"
                                                                   class="form-control" id="passed"/>

                                                            <label for="rolesed" class="form-group">Role</label>
                                                            <select class="form-control" multiple name="role"
                                                                    id="rolesed">
                                                                <option value="ROLE_USER">USER</option>
                                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                            </select>
                                                            <br>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    id = "editClose" data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" id="editSubmit" onclick="editUser()" class="btn btn-primary">Edit
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="modal fade" id="modalDelete" tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="deleteModalLabel">Delete
                                                        user</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>

                                                <div class="modal-body col-md text-center">
                                                    <div class="col-3 mx-auto  text-center" style="width: 50%">
                                                        <br>

                                                        <label for="firstdel"><b>ID</b></label>
                                                        <input th:type="text"
                                                               class="form-control" id="firstdel"
                                                               disabled/>

                                                        <label for="lastdel"><b>First Name</b></label>
                                                        <input th:type="text"
                                                               class="form-control" id="lastdel"
                                                               disabled/>

                                                        <label for="agedel"><b>Age</b></label>
                                                        <input th:type="text"
                                                               class="form-control" id="agedel"
                                                               disabled/>

                                                        <label for="emaildel"><b>Email</b></label>
                                                        <input th:type="text"
                                                               class="form-control" id="emaildel"
                                                               disabled/>

                                                        <label for="passdel"><b>Password</b></label>
                                                        <input th:type="password"
                                                               class="form-control" id="passdel"
                                                               disabled/>

                                                        <label for="rolesDel" class="form-group">Role</label>
                                                        <select class="form-control" multiple name="role"
                                                                id="rolesDel" disabled>
                                                            <option value="ROLE_USER" id="delete-admin">USER</option>
                                                            <option value="ROLE_ADMIN" id="delete-user">ADMIN</option>
                                                        </select>
                                                        <br>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                id="delete"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" id="deleteSubmit" class="btn btn-danger"
                                                                onclick="deleteUser()">Delete
                                                        </button>
                                                    </div>
                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>


                            <div class="tab-pane fade" id="adduser" role="tabpanel" aria-labelledby="profile-tab"
                                 tabindex="0">
                                <div class="card-header">
                                    <h4>Create new user</h4>
                                </div>
                                <div class="col-3 mx-auto  text-center" style="width: 40%">

                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username"
                                           placeholder="Username">

                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="firstName"
                                           placeholder="First name">

                                    <label for="lastName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="lastName"
                                           placeholder="Last name">

                                    <label for="ageCreate" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="ageCreate"
                                           placeholder="age">

                                    <label for="email" class="form-label">Email </label>
                                    <input type="text" class="form-control" id="email"
                                           placeholder="@mail.ru">

                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password"
                                           placeholder="Password">

                                    <label for="rolesCreate" class="form-group">Role</label>
                                    <select class="form-control" multiple name="role" id="rolesCreate">
                                        <option value="ROLE_USER">ROLE_USER</option>
                                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                    </select>
                                    <div class="row p-3"></div>
                                    <div class="col-3 mx-auto  text-center" style="width: 50%">
                                        <button type="submit"  onclick="createUser()" class="btn btn-success btn-lg" >Add
                                            new user
                                        </button>
                                    </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>


<script type="text/javascript" src="/admin.js"></script>
<script type="text/javascript" src="/admin-user.js"></script>
<script type="text/javascript" src="/delete.js"></script>
<script type="text/javascript" src="/create.js"></script>
<script type="text/javascript" src="/edit.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
